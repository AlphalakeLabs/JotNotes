<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="AXgPlXJJobZtX2142PTAJWgzjetxeIuk7FxucAijYZY" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNook</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Use the latest version of Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <ul class="list-unstyled components">
                <li>
                    <a href="#" id="clearButton"><i class="fas fa-eraser"></i> Clear Note</a>
                </li>
                <li>
                    <a href="#" id="printButton"><i class="fas fa-print"></i> Print Note</a>
                </li>
                <li>
                    <a href="#" id="downloadButton"><i class="fas fa-file-pdf"></i> Download as PDF</a>
                </li>
                <li>
                    <a href="#" id="deleteButton"><i class="fas fa-trash-alt"></i> Delete Note</a>
                </li>
            </ul>
            <div class="theme-toggle">
                <a href="#" id="theme-toggle"><i class="fas fa-moon"></i></a>
            </div>
        </nav>
        <div class="content">
            <textarea id="note" placeholder="Write your notes here..."></textarea>
        </div>
        <div class="mobile-buttons">
            <a href="#" id="clearButtonMobile"><i class="fas fa-eraser"></i></a>
            <a href="#" id="printButtonMobile"><i class="fas fa-print"></i></a>
            <a href="#" id="downloadButtonMobile"><i class="fas fa-file-pdf"></i></a>
            <a href="#" id="deleteButtonMobile"><i class="fas fa-trash-alt"></i></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
